<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro Exitoso</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #e0f7e9, #fffdd0, #dbeeff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 10px 16px rgb(41, 41, 41);
        }
        .card-header {
            background-color: #73aa69;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
            text-align: center;
        }
        .card-body {
            background-color: #fcf3cf;
            color: #6e6e6e;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        ¡Registro Exitoso!
                    </div>
                    <div class="card-body">
                        <p>Gracias por registrarte en nuestra plataforma.</p>
                        <p>Por favor, espera la confirmación de tu cuenta por parte del administrador.</p>
                        <a href="/" class="btn btn-primary mt-3">Volver al inicio</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
